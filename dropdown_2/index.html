<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <!--  ShippingCounterView start -->
    <section class="shiooing-counter-res">
        <div class="ship-count-res">
            <div class="count-res-inn">
                <span class="count-res-sp">Առաքման հաշվիչ</span>
                <div class="count-line-res"></div>
                <div class="count-flag-res">
                    <div class="only-flag-res">

                        <input type="checkbox" name="check-inp" id="check-id" class="check-class">
                        <label for="check-id" class="lab-chcl">
                            <img src="./img/china-res.svg" alt="">
                        </label>
                    </div>
                    <div class="only-flag-res">

                        <input type="checkbox" name="check-inp1" id="check-id1" class="check-class">
                        <label for="check-id1" class="lab-chcl">
                            <img src="./img/rus-res.svg" alt="">
                        </label>
                    </div>
                    <div class="only-flag-res">

                        <input type="checkbox" name="check-inp" id="check-id2" class="check-class">
                        <label for="check-id2" class="lab-chcl">
                            <img src="./img/us-res.svg" alt="">
                        </label>
                    </div>
                    <div class="only-flag-res">

                        <input type="checkbox" name="check-inp" id="check-id3" class="check-class">
                        <label for="check-id3" class="lab-chcl">
                            <img src="./img/arab-res.svg" alt="">
                        </label>
                    </div>
                </div>
                <div class="count-inp-res">
                    <div class="inp-res-inn">
                        <input type="number" name="" id="" class="inn-res-inp" placeholder="Փաստացի քաշ" min="0">

                    </div>
                    <button class="inp-res-bott">Սմ/կգ
                        <img src="./img/down-bott.svg" alt="">
                    </button>
                </div>
                <div class="cound-inn-bott">
                    <p>Առաքման արժեք</p>
                    <span>---- դրամ</span>
                </div>
            </div>
        </div>
    </section>
    <!--  ShippingCounterView end -->




    <!-- AddOrderView START -->

    <section class="addOrderView"> </section>
    <div class="ship-count-res ship-res2">
        <div class="count-res-inn">
            <span class="count-res-sp">Առաքման հաշվիչ</span>
            <div class="count-line-res"></div>
            <div class="count-flag-res">
                <div class="only-flag-res">

                    <input type="checkbox" name="check-inpp" id="check-idd" class="check-classs">
                    <label for="check-idd" class="lab-chcll">
                        <img src="./img/china-res.svg" alt="">
                    </label>
                </div>
                <div class="only-flag-res">

                    <input type="checkbox" name="check-inpp" id="check-idd1" class="check-classs">
                    <label for="check-idd1" class="lab-chcll">
                        <img src="./img/rus-res.svg" alt="">
                    </label>
                </div>
                <div class="only-flag-res">

                    <input type="checkbox" name="check-inpp" id="check-idd2" class="check-classs">
                    <label for="check-idd2" class="lab-chcll">
                        <img src="./img/us-res.svg" alt="">
                    </label>
                </div>
                <div class="only-flag-res">

                    <input type="checkbox" name="check-inpp" id="check-idd3" class="check-classs">
                    <label for="check-idd3" class="lab-chcll">
                        <img src="./img/arab-res.svg" alt="">
                    </label>
                </div>
            </div>
            <div class="count-inp-res inp-res-2">
                <div class="inp-res2-inn">
                    <span>Ստացող</span>
                    <input class="inp-res2-fr" type="text" placeholder="Դավիթ Դավթյան ID1234567">
                </div>
                <div class="inp-res2-inn">
                    <span>Հետագծման կոդը</span>
                    <input class="inp-res2-fr" type="text" placeholder="Խնդրում ենք մուտքագրել առանց նշանների">
                </div>
            </div>

        </div>
    </div>



    <!-- AddOrderView END -->



    <!-- ForgotPasswordView start -->
    <section class="ForgotPasswordView">
        <div class="forgot-pass-res">
            <div class="forgot-res-inn">
                <div class="forgot-inn-span">
                    <span>ԳԱՂՏՆԱԲԱՌԻ ՎԵՐԱԿԱՆԳՆՈՒՄ</span>
                </div>
                <div class="forgot-inn-input">
                    <span>Էլ․ հասցե</span>
                    <input class="for-int-res" type="text" name="" id="">
                </div>
                <button class="forgot-inn-butt">Ուղարկել</button>
            </div>
        </div>
    </section>



    <!--  ForgotPasswordView end -->
